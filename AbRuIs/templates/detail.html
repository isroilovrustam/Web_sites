<body>
            <div class="container">
                <div class="row">
                    <div class="modal-body">
                        <div class="title-bar">
                            <div class="col-md-12">
                                <h2 class="text-center">Our Project</h2>
                                <div class="heading-border"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6  p-0">
                                <img class=" w-100" src="{{ post.image.url }}" alt="">
                            </div>
                            <div class="col-md-6">
                                <p class="mt-4 font-weight-bold text-dark" style="font-size: 19px;">
                                    Isroilov Rustam <br>
                                    <span class="line-3"></span><br>
                                    <b class="text-dark" style="font-size: 15px;">President</b>
                                </p>
                                <p>{{ post.text }}</p>
                                <ul class="list-inline item-details">
                                    <li>Client:
                                        <strong>
                                            <a href="#">Techs Soft</a>
                                        </strong>
                                    </li>
                                    <li>Date:
                                        <strong>
                                            <a href="#">April 2018</a>
                                        </strong>
                                    </li>
                                    <li>Service:
                                        <strong>
                                            <a href="#">Web Development</a>
                                        </strong>
                                    </li>
                                </ul>
                                <a href="/#Post" class="btn btn-outline-primary btn-white" type="submit" data-dismiss="modal">
                                    X Close
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>
