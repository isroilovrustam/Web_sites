<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbRuIs.uz</title>
    <link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/aos/2.2.0/aos.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- <link rel="stylesheet" href="styles/navbar.css"> -->
    <!-- <link rel="stylesheet" href="styles/style.css"> -->
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="{% static 'css/shared.css' %}">
    <!-- <link rel="stylesheet" href="css/animate.css"> -->

    <link rel="stylesheet" href="{% static 'css_2/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css_2/owl.theme.default.min.css' %}">
</head>
<body>
<div class="container-fluid p-0 img">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand d-flex align-items-end" href="?page=main">
            <h2 class="text-white">AbRuls</h2>
        </a>
        <div class=" col-2 offset-md-6 offset-sm-5">
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                    data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mt-2 mt-lg-0 d-flex w-100">
                    <li class="nav-item p-2">
                        <a class="nav-link menu-item text-white" href="/#Home">HOME</a>
                    </li>
                    <li class="nav-item p-2">
                        <a class="nav-link menu-item text-white active" href="/#Post">POST</a>
                    </li>
                    <li class="nav-item p-2">
                        <a class="nav-link menu-item text-white" href="/#Profil">PROFILLAR</a>
                    </li>
                    <li class="nav-item p-2 position-relative">
                        <a class="nav-link menu-item text-white" href="/#Contact">CONTACT</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item p-2 position-relative">
                        <a class="nav-link menu-item text-white" href="/">{{user.username}}!</a>
                        <a class="nav-link menu-item text-white" href="{% url 'logout' %}">Chiqish!</a>
                    </li>

                    {% else %}
                    <li class="nav-item p-2 position-relative">
                        <a class="nav-link menu-item text-white" href="{% url 'login' %}">KIRISH</a>
                        <a class="nav-link menu-item text-white" href="{% url 'signup' %}">REGISTER</a>
                    </li>

                    <!--                    {% endif %}-->
                </ul>
            </div>
        </div>
    </nav>
    <!-- Post -->
    <h1 class="text-center mt-4" id="Post"> POSTS <br>
        <span class="line-2"></span>
    </h1>
    <div class="row justify-content-center mt-4">
        {% for post in object_list %}
        <div class="col-md-2 text-center hv mx-md-4 p-0 portfolio-item filter finance">
            <a class="portfolio-link text-d" href="{% url 'detail' post.id %}" data-toggle="modal">
                <img src="{{ post.image.url }}" class="img-thumbnail">
                <p class="mt-4 font-weight-bold text-dark" style="font-size: 19px;">Isroilov Rustam<br>
                    <span class="line-3"></span><br>
                    <b class="text-dark" style="font-size: 15px;">{{ post.title }}</b>
                </p>
                <span class="text-dark">{{ post.summary |safe }}</span>
                <br><br>
            </a>
        </div>
        {% endfor %}
    </div>
    <!-- /Post -->
</div>
</body>
